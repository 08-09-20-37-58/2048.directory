---
layout: default
title: 2048 Directory - All 2048 Games in One Place!
---

<div class="games-list">
{% for game in site.data.games %}
  <div class="game-tile">
    <a href="{{game.url}}">
      <h3>{{game.name}}</h3>
      <div class="thumb">
        <img src="{{game.image}}">
      </div>
    </a>
    <p class="game-description">{{game.description}}</p>
  </div>
  
{% endfor %}
</div>
